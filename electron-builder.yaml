productName: Soundplay
appId: com.github.Zero-1729.soundplay
copyright: Copyright Â© 2019 Soundplay (Zero-1729)

directories:
    output: build
    buildResources: build

fileAssociations:
    - ext: mp3
    - ext: ogg
    - ext: wav
    - ext: m4a

files:
  - filter:
    - dist/electron/**/*

mac:
    icon: static/icons/icon_1024x1024.png
    category: public.app-category.music
    target:
        - dmg
        - zip

dmg:
    title: Install Soundplay
    icon: static/icons/icon.icns
    background: #242424
    contents:
      - x: 130
        y: 150
        type: file
      - x: 410
        y: 150
        type: link
        path: /Applications

win:
    publisherName: Zero-1729
    icon: static/icons/icon_256x256.ico
    target:
        - nsis
        - exe

linux:
    icon: static/icons/icon_256x256.png
    category: Audio
    target:
        - deb
        - AppImage
    executableName: Soundplay

electronVersion: 4.2.2

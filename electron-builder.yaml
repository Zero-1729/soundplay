productName: Soundplay
appId: com.app.soundplay
copyright: Copyright Â© 2020 Zero-1729

directories:
    output: build
    buildResources: build

fileAssociations:
    - ext: mp3
    - ext: ogg
    - ext: wav
    - ext: m4a

files:
  - filter:
    - dist/electron/**/*

mac:
    icon: static/icons/icon_1024x1024.png
    category: public.app-category.music
    target:
        - dmg

dmg:
    title: Install Soundplay
    icon: static/icons/icon.icns
    contents:
      - x: 130
        y: 150
        type: file
      - x: 410
        y: 150
        type: link
        path: /Applications

win:
    publisherName: Zero-1729
    icon: static/icons/icon_256x256.ico
    target:
        - nsis

linux:
    icon: static/icons/icon_256x256.png
    category: Audio
    target:
        - deb
        - AppImage
    mimeTypes:
        - audio/flac
        - audio/mp4
        - audio/mpeg
        - audio/ogg
        - audio/wav
    desktop:
        - name: Soundplay
        - exec: soundplay
        - icon: static/icons/icon_256x256.png
        - type: Application
        - categories: Music
        - comment: The Next Gen Minimalist Cross-Platform Sound Player
    executableName: Soundplay

electronVersion: 8.0.1
